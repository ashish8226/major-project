{% extends "base.html" %} {% block content %}

<h2>Upload Chest X-rays</h2>

<div id="contentbody" style="margin: 20px auto">
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview" style="display:block;
    margin:auto;">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict" style="margin-top: 8px">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;margin: auto"></div>

    <h3  style="margin-top: 12px">
        <span id="resulttext" style="display: none; font-family: 'Bree Serif', serif;">Result :</span><span id="result" style="font-family: 'Bentham', serif;"> </span>
    </h3>

</div>

{% endblock %}
